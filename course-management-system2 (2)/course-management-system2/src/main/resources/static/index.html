<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="system-title">Course Management System</h1>
        
        <div class="login-options">
            <div class="login-card" id="admin-card">
                <div class="card-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Admin Icon">
                </div>
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <input type="text" id="admin-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="admin-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <div class="login-card" id="student-card">
                <div class="card-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Icon">
                </div>
                <h2>Student Login</h2>
                <form id="student-login-form">
                    <div class="form-group">
                        <input type="text" id="student-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="student-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="register-link">New Student? <a href="register.html">Register Here</a></p>
            </div>
        </div>
    </div>
   
    <script src="js/auth.js"></script>
</body>
</html>
